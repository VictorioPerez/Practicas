<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <section class="sectionProduct">
      <div class="containerProduct">
        <div class="imageProduct">
          <img
            src="images/image-product-desktop.jpg"
            alt="product perfume"
            class="imgProductDesktop"
          />
          <img src="images/image-product-mobile.jpg" alt="product perfume" class="imgProductMobile">
        </div>
        <div class="descriptionProduct">
          <span class="spanProduct">PERFUME</span>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
          <div class="priceProduct">
            <h2>$149.99</h2>
            <h5>$169.99</h5>
          </div>
          <button class="buttonCart">
            <img src="images/icon-cart.svg" alt="cart image" /> Add to Cart
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
